<body>
    <input type="number" id="num">
    <button onclick="fnnm()">click</button> 
    <label id="one"></label>
    <script>
        function fnnm(){

            if(num>90){
                document.getElementById('one').innerHTML="A+"
            }

                document.getElementById('one').innerHTML="A"
            }

            }

            }
