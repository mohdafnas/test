</head>
<body>
  <input type="password" id="password1" placeholder="enter password">
  <input type="password" id="password2" placeholder="re enter password">
  <label id='same'></label>
  <button onclick="fncheck()">check</button>
     

 <script>
   function fncheck(){
     password1=document.getElementById('password1').value
     password2=document.getElementById('password2').value 


     if(password1==password2){
       document.getElementById('same').innerHTML="password same"}
       else{
         document.getElementById('same').innerHTML="password incorrect"}
   }
 </script> 
</body>
